<!-- extends Myinventoryapp/base_template.html -->
<!-- load static -->

<!-- block content -->

<div class="col-12">
    <table border="1">
        <thead>
            <th scope="col"> Name </th>
            <th scope="col"> City </th>
            <th scope="col"> Country </th>
            <th scope="col"> Created At </th>
        </thead>
        <tbody>
    
            {% for x in Supplier %}
            <tr>
                <td> {{ x.name }} </td>
                <td> {{ x.city }} </td>
                <td> {{ x.country }} </td>
                <td> {{ x.created_at }} </td>
            </tr>
            {% endfor %}
    
        </tbody>
    </table>
</div>

<!-- endblock -->
